{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Login</h1>
<form method="post">
  <label>Username:<br />
    <input type="text" name="username" required />
  </label><br/><br/>
  <label>Password:<br />
    <input type="password" name="password" required />
  </label><br/><br/>
  <button type="submit">Login</button>
</form>
{% endblock %}
